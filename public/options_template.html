<div class="visEditorSidebar__sectionTitle">
  <div class="visEditorSidebar__sectionTitle">
    <div
      i18n-id="pivottableVisTypes.editors.pivottable.basicSettingsTitle"
      i18n-default-message="Basic Settings"
    ></div>
  </div>
  <div class="visEditorSidebar__formRow">
    <div class="euiCheckbox euiCheckboxGroup__item">
      <input
        type="checkbox"
        value="{{ editMode }}"
        class="euiCheckbox__input"
        id="editMode"
        ng-model="vis.params.editMode"
        ng-checked="vis.params.editMode"
      />
      <div class="euiCheckbox__square"></div>
      <label class="euiCheckbox__label" for="editMode">Edit Mode</label>
    </div>
  </div>
</div>
